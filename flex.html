<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flex</title>
    <style>
    .flex{
      display:flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .flex div{
      background-color: rgb(120,100,255);
      padding:2%;
      margin:2%;
      color:red;
    }

    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>

    </div>
  </body>
</html>
